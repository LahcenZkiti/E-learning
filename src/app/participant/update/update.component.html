<div class="d-flex justify-content-center p-4">
  <form class="example-form" *ngIf="myEtudiant" #f="ngForm" (ngSubmit)="updateEtud(f)" >
    <mat-form-field  class="example-full-width">
      <mat-label>Nom</mat-label>
      <input [(ngModel)]="myEtudiant.nom" name= "nom" matInput placeholder="Entrer Nom" >
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Prenom</mat-label>
      <input [(ngModel)]="myEtudiant.prenom" name="prenom" matInput placeholder="Enter prenom">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Date de naissance</mat-label>
        <input [(ngModel)]="myEtudiant.date_de_naissance" name="date_de_naissance" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="myEtudiant.email" name="email" matInput  placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Telephone</mat-label>
        <input [(ngModel)]="myEtudiant.tel" name="tel" type="tel" matInput placeholder="555-555-1234">
        <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
    
    <div class="example-button-row">
        <button mat-raised-button color="warn" type="submit"><mat-icon matSuffix>update</mat-icon></button>
    </div>

</form>
</div>
