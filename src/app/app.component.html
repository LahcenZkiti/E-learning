<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <!--this is a place for us to add side-nav code-->
        <app-nav-vertical (sidenavClose)="sidenav.close()"></app-nav-vertical>
    </mat-sidenav>
    <mat-sidenav-content>
        <!--in here all the content must reside. We will add a navigation header as well-->
        <app-nav-horizontal (sidenavToggle)="sidenav.toggle()"></app-nav-horizontal>
    </mat-sidenav-content>
</mat-sidenav-container>
